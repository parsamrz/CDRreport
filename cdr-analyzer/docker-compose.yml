version: '3.8'

# Development compose file
# Working directory: cdr-analyzer/
# All paths are relative to cdr-analyzer/

services:
  cdr-analyzer:
    build: ./backend
    container_name: cdr-analyzer
    working_dir: /app
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - cdr-data:/app/data
    environment:
      - DATABASE_PATH=/app/data/cdr.db
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/calls"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  cdr-data:
